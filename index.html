<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/application.css" rel="stylesheet">
</head>
<body>

<script id="company-list-tpl" type="text/x-handlebars-template">
    {{#companies}}
    <div class="row">
        <div class="col-md-3">
            <img src="{{this.img_path}}" class="img-thumbnail">
        </div>
        <div class="col-md-9">
            <blockquote>
                <h3>{{this.company_name}}</h3>

                <p class="description">{{this.description}}</p>

                <div class="phones">
                    {{#phones}}
                    <a href="tel:{{this}}"><i class="glyphicon glyphicon-earphone"></i> {{this}}</a>
                    {{/phones}}
                </div>
            </blockquote>
        </div>
    </div>
    {{else}}
    <h4 class="text-center">No content</h4>
    {{/companies}}
    <div class="text-center"><a href="#" class="home btn btn-info">Назад</a></div>
</script>

<div class="services">
    <div class="row  text-center">
        <div class="col-md-4">
            <img data-service='gai' src="img/services/gai.gif" class="img-thumbnail">

            <div>Гаи</div>
        </div>
        <div class="col-md-4">
            <img data-service='keys' src="img/services/gai.gif" class="img-thumbnail">

            <div>Открытие ключей</div>
        </div>
        <div class="col-md-4">
            <img data-service='evacuator' src="img/services/gai.gif" class="img-thumbnail">

            <div>Ремонт машин</div>
        </div>
    </div>
</div>

<div class="companies">

</div>

<script src="lib/jquery-2.0.3.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/underscore-min.js"></script>
<script src="lib/storage/localstorage-adapter.js"></script>
<script src="js/storage.js"></script>
<script src="js/main.js"></script>

</body>
</html>
