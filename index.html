<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/application.css" rel="stylesheet">
</head>
<body>

<script id="company-list-tpl" type="text/x-handlebars-template">
    {{#companies}}
    <div class="row">
        <div class="col-xs-12">
            <img src="{{this.img_path}}" class="img-thumbnail">

            <div class="title">{{this.company_name}}</div>
            <p class="description">{{this.description}}</p>

            <div class="phones">
                {{#phones}}
                <a href="tel:{{this}}"><i class="glyphicon glyphicon-earphone"></i> {{this}}</a>
                {{/phones}}
            </div>
        </div>
    </div>
    {{else}}
    <h4 class="text-center">No content</h4>
    {{/companies}}
    <div class="text-center"><a href="#" class="home btn btn-default">Назад</a></div>
</script>

<div class="services">
    <div class="row  text-center">
        <div class="col-xs-4">
            <img data-service='evacuator' src="img/services/evacuator.png" class="img-thumbnail">
        </div>
        <div class="col-xs-4">
            <img data-service='dor-open' src="img/services/dor-open.png" class="img-thumbnail">
        </div>
        <div class="col-xs-4">
            <img data-service='tyre' src="img/services/tyre.png" class="img-thumbnail">
        </div>
    </div>

    <div class="row  text-center">
        <div class="col-xs-4">
            <img data-service='lawyer' src="img/services/lawyer.png" class="img-thumbnail">
        </div>
        <div class="col-xs-4">
            <img data-service='comisar' src="img/services/comisar.png" class="img-thumbnail">
        </div>
        <div class="col-xs-4">
            <img data-service='insurance' src="img/services/insurance.png" class="img-thumbnail">
        </div>
    </div>
    <div class="row  text-center">
        <div class="col-xs-4">
            <img data-service='acum-service' src="img/services/acum-service.png" class="img-thumbnail">
        </div>
        <div class="col-xs-4">
            <img data-service='auto-repaire' src="img/services/auto-repaire.png" class="img-thumbnail">
        </div>
        <div class="col-xs-4">
            <img data-service='gai' src="img/services/gai.png" class="img-thumbnail">
        </div>
    </div>
    <div class="row  text-center">
        <div class="col-xs-4">
            <a href="tel:103" ><img src="img/services/102.png" class="img-thumbnail"></a>
        </div>
        <div class="col-xs-4">
            <a href="tel:103" ><img src="img/services/103.png" class="img-thumbnail"></a>
        </div>
        <div class="col-xs-4">
            <a href="tel:112" ><img src="img/services/112.png" class="img-thumbnail"></a>
        </div>
    </div>
</div>

<div class="companies"></div>
<div class="comapany"></div>

<script src="lib/jquery-2.0.3.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/underscore-min.js"></script>
<script src="lib/storage/localstorage-adapter.js"></script>
<script src="js/storage.js"></script>
<script src="js/main.js"></script>

</body>
</html>
